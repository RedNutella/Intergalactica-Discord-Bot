			<h3 id="_idParaDest-312" class="x05-Head-A"><span id="pageMap_298" epub:type="pagebreak" title="298"></span>October 5th<br/><strong>WORDS CAN’T BE UNSAID</strong></h3>
			<p class="x03-Chapter-Epigraph">“Better to trip with the feet than with the tongue.”</p>
			<p class="x03-Chapter-Epigraph-Source"><span class="SCAP">—</span><span class="Extract-Source-CAP">Z</span><span class="SCAP">ENO, QUOTED IN </span><span class="Extract-Source-CAP">D</span><span class="SCAP">IOGENES </span><span class="Extract-Source-CAP">L</span><span class="SCAP">AERTIUS, </span><span class="Extract-Source-ITAL-CAP">L</span><span class="SCAP-ITAL">IVES OF THE </span><span class="Extract-Source-ITAL-CAP">E</span><span class="SCAP-ITAL">MINENT </span><span class="Extract-Source-ITAL-CAP">P</span><span class="SCAP-ITAL">HILOSOPHERS</span><span class="SCAP">, <span id="x7126_298"></span>7.1.26</span></p>
			<p class="x03-CO-Body-Text"><span class="_idGenDropcap-1">Y</span>ou can always get up after you fall, but remember, what has been said can never be unsaid. Especially cruel and hurtful things.</p>
